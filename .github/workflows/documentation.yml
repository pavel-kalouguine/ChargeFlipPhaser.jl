jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@latest
        with:
          version: '1'
      # - name: Force a registry update
      #   run: julia -e 'using Pkg; Pkg.UPDATED_REGISTRY_THIS_SESSION[] = false; Pkg.Registry.update()'
      - name: Check registries
        run: julia -e 'using Pkg; println("Registries:"); for reg in Pkg.Registry.reachable_registries() println("- ", reg.name, " (", reg.repo, ")") end'
      - name: Add custom registry
        run: julia -e 'using Pkg; Pkg.Registry.add(RegistrySpec(url = "https://github.com/pavel-kalouguine/PKPackages"))'
      - name: Check registries
        run: julia -e 'using Pkg; println("Registries:"); for reg in Pkg.Registry.reachable_registries() println("- ", reg.name, " (", reg.repo, ")") end'
      - name: Instantiate docs environment
        run: julia --project=docs/ -e '
            using Pkg;
            Pkg.develop(PackageSpec(path=pwd()));
            Pkg.instantiate()'
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # For authentication with GitHub Actions token
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        run: julia --project=docs/ docs/make.jl